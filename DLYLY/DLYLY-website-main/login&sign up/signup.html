<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="signup.css">
    <script src="signup.js"></script>
</head>
<body>
    <div class="form-box">
        <form class="form">
           <a rel="stylesheet" href="in.html"> <img src="./back.PNG" style="width: 40px; height: 45px; margin-right: 250px;" ></a>
            <span class="title">Create Account</span>
            
            <div class="form-container">
              <input type="text" class="input" id="username" placeholder="User Name" required>
                    <input type="email" class="input" id="email" placeholder="Email" required>
                    <input type="number" class="input" id="phonenumber" placeholder="PhoneNumber" required>
                    <input type="password" class="input" id="password" placeholder="Password" required> 
                    <input type="password" class="input" id="confirmPassword" placeholder="RepeatPassword" required>
            </div>
            <span class="subtitle">By continuing, you agree to our <span>Terms of</span>  <br> <span>Services</span> and <span>Privacy policy</span></span>    
           <button type="submit" onclick="validateForm()" ><a href="./Dlyly.html"> <a href="./Dlyly.html">  SIGN UP </a>  </a> </button>
        </form>
        <div class="form-section">
          <p>Have an account? <a href="in.html">Log in</a> </p>
        </div>
        </div>

       
</body>
</html>
