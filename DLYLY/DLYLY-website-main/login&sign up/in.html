<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="in.css">
    <script src="login.js"></script>
</head>
<body>
    <div class="container">
        <img src="./logo of dlyly.PNG" id="logo">
        <div class="heading">Explore With DLYLY</div>
        <form action="" class="form">
          <input required="" class="input" type="email" name="email" id="email" placeholder="E-mail">
          <input required="" class="input" type="password" name="password" id="password" placeholder="Password">
          <span class="forgot-password"><a href="forget.html">Forgot Password ?</a></span>
          <input class="login-button" type="submit" value="login" onclick="validateForm()">
          
        </form>
        <div class="social-account-container">
            <span class="title">Or continue with</span>
            <div class="social-accounts">
              <img src="./google.PNG" style="width: 40px; height: 45px;">

              <img src="./twitter.PNG" style="width: 40px; height: 45px;">

              <img src="./facebook.PNG" style="width: 40px; height: 45px;">
            </div>
          </div>
          <span class="agreement"><a href="signup.html">Not a member? Register Now</a></span>
      </div>
</body>
</html>
